
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoonex Market - Premium Chorvachilik Ekotizimi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #0f172a; /* To'q fon ilovani ajratib ko'rsatadi */
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .app-container {
            width: 100%;
            max-width: 430px;
            height: 92vh;
            max-height: 880px;
            background: #ffffff;
            box-shadow: 0 50px 100px -20px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
            border-radius: 50px;
            border: 4px solid #1e293b;
        }
        @media (max-width: 480px) {
            .app-container {
                height: 100vh;
                max-height: none;
                border: none;
                border-radius: 0;
            }
        }
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        /* Investorlarni jalb qiluvchi Premium Gradient */
        .agro-gradient {
            background: linear-gradient(135deg, #064e3b 0%, #065f46 100%);
        }
        .gold-gradient {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        }
        .fade-in {
            animation: fadeIn 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .nav-island {
            position: absolute;
            bottom: 25px;
            left: 20px;
            right: 20px;
            height: 75px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 35px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            z-index: 100;
            border: 1px solid rgba(255,255,255,0.5);
        }
        .service-card {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .service-card:active {
            transform: scale(0.9);
        }
        .nav-btn {
            transition: all 0.3s ease;
        }
        .nav-btn:active {
            transform: scale(0.8);
        }
        /* Premium tugmalar uchun effekt */
        .btn-premium {
            box-shadow: 0 10px 20px -5px rgba(6, 78, 59, 0.3);
        }
        .btn-premium:active {
            box-shadow: 0 5px 10px -5px rgba(6, 78, 59, 0.3);
        }
    </style>
